<html>
	<head>
        <!-- Import stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        
        <!-- Import Font Awesome Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        
        <!-- Import JQuery -->
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="main-wrapper">
            <div class="row">
                <div class="money">
                    <i class=<p><img width="25" height="25" src="https://cdn.discordapp.com/attachments/875432763539468309/875739867731079188/ChampRP_1.gif" style="border-radius: 25px;" class="attachment-large size-large" alt="" loading="lazy"></p></i>
                    <span id="money">0$ </span>
                </div>
            </div>
            
            <div class="row">
                <div class="voice">
                    <i class="fas fa-microphone" id="speaking"></i>
                    <div>
                        <span> voice</span>
                        <div>
                            <span class="range range-3">•</span>
                            <span class="range range-8">•</span>
                            <span class="range range-15">•</span>
                        </div>
                    </div>
                </div>
                <div class="funk">
                    <i class="fas fa-broadcast-tower"></i>
                    <div>
                        <span class="headline">Funk</span>
                        <span class="status" id="connected">Keine Verbindung</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Import scripts -->
        <script src="js/script.js"></script>
    </body>
</html>
